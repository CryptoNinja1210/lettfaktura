<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Product</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Details of Product </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Product</td>
                <td><input type="text" placeholder="Enter Product Name" name="name" </td>
            </tr>
            <tr>
                <td>Product InPrice</td>
                <td><input type="number" placeholder="Enter Product InPrice" name="inPrice" </td>
            </tr>
            <tr>
                <td>Product Price</td>
                <td><input type="number" placeholder="Enter Product Price" name="price" </td>
            </tr>
            <tr>
                <td>Product Stock</td>
                <td><input type="number" placeholder="Enter Employee Stock" name="stoxk" </td>
            </tr>
            <tr>
                <td>Product Desc</td>
                <td><input type="text" placeholder="Enter Employee Desc" name="desc" </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of Products?
        </div>

        <p>
            <a href="{% url 'show-pro' %}">Go To Product Information--></a>
        </p>
    </form>
</body>

</html>
